ent: jest.fn().mockImplementation(() => ({\n    textToSpeech: {\n      convert: jest.fn(),\n    },\n  })),\n}));\n\njest.mock('fs', () => ({\n  createWriteStream: jest.fn(),\n}));\n\njest.mock('stream/promises', () => ({\n  pipeline: jest.fn(),\n}));\n\njest.mock('child_process', () => ({\n  exec: jest.fn(),\n}));\n\nimport { ElevenLabsClient } from 'elevenlabs';\n\ndescribe('audio-utils', () => {\n  beforeEach(() => {\n    jest.clearAllMocks();\n  });\n\n  describe('getAudioDuration', () => {\n    it('should return duration in milliseconds for valid audio file', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '5.5\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/audio.mp3');\n\n      expect(duration).toBe(5500);\n      expect(mockExec).toHaveBeenCalledWith(\n        'ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 \"/path/to/audio.mp3\"',\n        expect.any(Function)\n      );\n    });\n\n    it('should handle zero duration', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '0\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/silent.mp3');\n\n      expect(duration).toBe(0);\n    });\n\n    it('should handle floating point precision correctly', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '3.14159265359\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/audio.mp3');\n\n      expect(duration).toBe(3142);\n    });\n\n    it('should handle very small durations', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '0.001\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/short.mp3');\n\n      expect(duration).toBe(1);\n    });\n\n    it('should handle large durations', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '3600.5\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/long.mp3');\n\n      expect(duration).toBe(3600500);\n    });\n\n    it('should throw error when ffprobe fails', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(new Error('ffprobe not found'), null);\n      });\n\n      await expect(getAudioDuration('/path/to/audio.mp3')).rejects.toThrow(\n        'ffprobe not found'\n      );\n    });\n\n    it('should throw error for invalid ffprobe output', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: 'invalid\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/audio.mp3');\n\n      expect(duration).toBeNaN();\n    });\n\n    it('should handle output with extra whitespace', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '  2.5  \\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/audio.mp3');\n\n      expect(duration).toBe(2500);\n    });\n\n    it('should trim whitespace and newlines from ffprobe output', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      // Without trim, parseFloat would return NaN because of leading whitespace\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '\\n  3.0\\n\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/audio.mp3');\n\n      // If trim() was removed, this would fail because parseFloat('\\n  3.0\\n\\n') = NaN\n      expect(duration).toBe(3000);\n      expect(Number.isNaN(duration)).toBe(false);\n    });\n\n    it('should escape file paths with special characters', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      await getAudioDuration('/path/to/file with spaces.mp3');\n\n      expect(mockExec).toHaveBeenCalledWith(\n        'ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 \"/path/to/file with spaces.mp3\"',\n        expect.any(Function)\n      );\n    });\n\n    it('should round duration to nearest millisecond', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.9999\\n', stderr: '' });\n      });\n\n      const duration = await getAudioDuration('/path/to/audio.mp3');\n\n      expect(duration).toBe(2000);\n    });\n  });\n\n  describe('generateTTS', () => {\n    const defaultOptions: TTSOptions = {\n      text: 'Hello, world!',\n      voice: 'Rachel',\n      model: 'eleven_v3',\n      outputPath: '/tmp/output.mp3',\n    };\n\n    it('should generate TTS audio and return result with duration', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockClient = {\n        textToSpeech: {\n          convert: jest.fn().mockResolvedValue(mockAudioStream),\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '3.5\\n', stderr: '' });\n      });\n\n      const result = await generateTTS(defaultOptions);\n\n      expect(result).toEqual({\n        audioPath: '/tmp/output.mp3',\n        durationMs: 3500,\n      });\n    });\n\n    it('should call ElevenLabs client with correct parameters', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      await generateTTS(defaultOptions);\n\n      // Voice name 'Rachel' is resolved to its ElevenLabs ID\n      expect(mockConvert).toHaveBeenCalledWith('21m00Tcm4TlvDq8ikWAM', {\n        text: 'Hello, world!',\n        model_id: 'eleven_v3',\n      });\n    });\n\n    it('should create write stream at correct output path', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockClient = {\n        textToSpeech: {\n          convert: jest.fn().mockResolvedValue(mockAudioStream),\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      await generateTTS(defaultOptions);\n\n      expect(createWriteStream).toHaveBeenCalledWith('/tmp/output.mp3');\n    });\n\n    it('should pipe audio stream to write stream using pipeline', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockClient = {\n        textToSpeech: {\n          convert: jest.fn().mockResolvedValue(mockAudioStream),\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      await generateTTS(defaultOptions);\n\n      expect(pipeline).toHaveBeenCalledWith(mockAudioStream, mockWriteStream);\n    });\n\n    it('should throw error when ElevenLabs API fails', async () => {\n      const mockClient = {\n        textToSpeech: {\n          convert: jest\n            .fn()\n            .mockRejectedValue(new Error('API rate limit exceeded')),\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await expect(generateTTS(defaultOptions)).rejects.toThrow(\n        'API rate limit exceeded'\n      );\n    });\n\n    it('should throw error when pipeline fails', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockClient = {\n        textToSpeech: {\n          convert: jest.fn().mockResolvedValue(mockAudioStream),\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockRejectedValue(new Error('Write failed'));\n\n      await expect(generateTTS(defaultOptions)).rejects.toThrow('Write failed');\n    });\n\n    it('should throw error when getting audio duration fails', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockClient = {\n        textToSpeech: {\n          convert: jest.fn().mockResolvedValue(mockAudioStream),\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(new Error('ffprobe failed'), null);\n      });\n\n      await expect(generateTTS(defaultOptions)).rejects.toThrow(\n        'ffprobe failed'\n      );\n    });\n\n    it('should handle different voice IDs', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      const options: TTSOptions = {\n        ...defaultOptions,\n        voice: 'custom-voice-id-123',\n      };\n\n      await generateTTS(options);\n\n      // Verify the custom voice ID is passed through unchanged (not mapped)\n      expect(mockConvert).toHaveBeenCalledWith(\n        'custom-voice-id-123',\n        expect.any(Object)\n      );\n    });\n\n    it('should resolve known voice name to voice ID', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      // Test with a different known voice name to verify mapping works\n      const options: TTSOptions = {\n        ...defaultOptions,\n        voice: 'Josh',\n      };\n\n      await generateTTS(options);\n\n      // Josh should be mapped to its ElevenLabs ID\n      expect(mockConvert).toHaveBeenCalledWith('TxGEqnHWrfWFTfGW9XjX', {\n        text: 'Hello, world!',\n        model_id: 'eleven_v3',\n      });\n    });\n\n    it.each([\n      ['Rachel', '21m00Tcm4TlvDq8ikWAM'],\n      ['Domi', 'AZnzlk1XvdvUeBnXmlld'],\n      ['Bella', 'EXAVITQu4vr4xnSDxMaL'],\n      ['Antoni', 'ErXwobaYiN019PkySvjV'],\n      ['Elli', 'MF3mGyEYCl7XYWbV9V6O'],\n      ['Arnold', 'VR6AewLTigWG4xSOukaG'],\n      ['Adam', 'pNInz6obpgDQGcFmaJgB'],\n      ['Sam', 'yoZ06aMxZJJ28mfd3POQ'],\n      ['Sarah', 'EXAVITQu4vr4xnSDxMaL'],\n    ])('should resolve voice name %s to voice ID %s', async (voiceName, expectedVoiceId) => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      const options: TTSOptions = {\n        ...defaultOptions,\n        voice: voiceName,\n      };\n\n      await generateTTS(options);\n\n      expect(mockConvert).toHaveBeenCalledWith(expectedVoiceId, expect.any(Object));\n    });\n\n    it('should handle different model IDs', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '1.0\\n', stderr: '' });\n      });\n\n      const options: TTSOptions = {\n        ...defaultOptions,\n        model: 'eleven_multilingual_v2',\n      };\n\n      await generateTTS(options);\n\n      // Voice name 'Rachel' is resolved to its ElevenLabs ID\n      expect(mockConvert).toHaveBeenCalledWith('21m00Tcm4TlvDq8ikWAM', {\n        text: 'Hello, world!',\n        model_id: 'eleven_multilingual_v2',\n      });\n    });\n\n    it('should handle empty text', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '0\\n', stderr: '' });\n      });\n\n      const options: TTSOptions = {\n        ...defaultOptions,\n        text: '',\n      };\n\n      const result = await generateTTS(options);\n\n      expect(result.durationMs).toBe(0);\n    });\n\n    it('should handle long text', async () => {\n      const mockAudioStream = { pipe: jest.fn() };\n      const mockWriteStream = { on: jest.fn() };\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSpeech: {\n          convert: mockConvert,\n        },\n      };\n\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((cmd, callback) => {\n        callback(null, { stdout: '120.5\\n', stderr: '' });\n      });\n\n      const longText = 'A'.repeat(5000);\n      const options: TTSOptions = {\n        ...defaultOptions,\n        text: longText,\n      };\n\n      const result = await generateTTS(options);\n\n      // Voice name 'Rachel' is resolved to its ElevenLabs ID\n      expect(mockConvert).toHaveBeenCalledWith('21m00Tcm4TlvDq8ikWAM', {\n        text: longText,\n        model_id: 'eleven_v3',\n      });\n      expect(result.durationMs).toBe(120500);\n    });\n  });\n});\n"},"tests/unit/narration.test.ts":{"tests":[{"id":"174","name":"Narration generate should call generateTTS with correct parameters","location":{"start":{"column":6,"line":46}}},{"id":"175","name":"Narration generate should store the TTS result","location":{"start":{"column":6,"line":66}}},{"id":"176","name":"Narration generate should set up completion promise with timer","location":{"start":{"column":6,"line":75}}},{"id":"177","name":"Narration generate should propagate errors from generateTTS","location":{"start":{"column":6,"line":97}}},{"id":"178","name":"Narration waitUntilComplete should throw error if called before generate","location":{"start":{"column":6,"line":107}}},{"id":"179","name":"Narration waitUntilComplete should resolve after the narration duration","location":{"start":{"column":6,"line":115}}},{"id":"180","name":"Narration waitUntilComplete should resolve immediately if narration already completed","location":{"start":{"column":6,"line":135}}},{"id":"181","name":"Narration whileDoing should throw error if called before generate","location":{"start":{"column":6,"line":154}}},{"id":"182","name":"Narration whileDoing should execute action in parallel with narration","location":{"start":{"column":6,"line":164}}},{"id":"183","name":"Narration whileDoing should wait for action if it takes longer than narration","location":{"start":{"column":6,"line":201}}},{"id":"184","name":"Narration whileDoing should propagate action errors","location":{"start":{"column":6,"line":235}}},{"id":"185","name":"Narration getDuration should throw error if called before generate","location":{"start":{"column":6,"line":248}}},{"id":"186","name":"Narration getDuration should return the duration from TTS result","location":{"start":{"column":6,"line":254}}},{"id":"187","name":"Narration getAudioSegment should throw error if called before generate","location":{"start":{"column":6,"line":264}}},{"id":"188","name":"Narration getAudioSegment should return correct audio segment","location":{"start":{"column":6,"line":272}}},{"id":"189","name":"Narration getAudioSegment should use the startTimeMs from constructor","location":{"start":{"column":6,"line":292}}},{"id":"190","name":"Narration constructor should store all parameters correctly","location":{"start":{"column":6,"line":304}}}],"source":"import { Narration } from '../../src/narration';\nimport { generateTTS } from '../../src/audio-utils';\nimport { TTSResult } from '../../src/types';\n\n// Mock the audio-utils module\njest.mock('../../src/audio-utils');\n\nconst mockGenerateTTS = generateTTS as jest.MockedFunction<"+"typeof generateTTS>;\n\ndescribe('Narration', () => {\n  beforeEach(() => {\n    jest.clearAllMocks();\n    jest.useFakeTimers();\n  });\n\n  afterEach(() => {\n    jest.useRealTimers();\n  });\n\n  const createNarration = (\n    overrides: Partial<"+"{\n      text: string;\n      voice: string;\n      model: string;\n      startTimeMs: number;\n      outputDir: string;\n      segmentId: string;\n    }> = {}\n  ): Narration => {\n    return new Narration(\n      overrides.text ?? 'Hello, world!',\n      overrides.voice ?? 'Rachel',\n      overrides.model ?? 'eleven_v3',\n      overrides.startTimeMs ?? 0,\n      overrides.outputDir ?? '/tmp/output',\n      overrides.segmentId ?? 'segment-1'\n    );\n  };\n\n  const mockTTSResult: TTSResult = {\n    audioPath: '/tmp/output/segment-1.mp3',\n    durationMs: 2000,\n  };\n\n  describe('generate', () => {\n    it('should call generateTTS with correct parameters', async () => {\n      mockGenerateTTS.mockResolvedValue(mockTTSResult);\n      const narration = createNarration({\n        text: 'Test narration',\n        voice: 'Josh',\n        model: 'eleven_v2',\n        outputDir: '/custom/path',\n        segmentId: 'seg-42',\n      });\n\n      await narration.generate();\n\n      expect(mockGenerateTTS).toHaveBeenCalledWith({\n        text: 'Test narration',\n        voice: 'Josh',\n        model: 'eleven_v2',\n        outputPath: '/custom/path/seg-42.mp3',\n      });\n    });\n\n    it('should store the TTS result', async () => {\n      mockGenerateTTS.mockResolvedValue(mockTTSResult);\n      const narration = createNarration();\n\n      await narration.generate();\n\n      expect(narration.getDuration()).toBe(2000);\n    });\n\n    it('should set up completion promise with timer', async () => {\n      mockGenerateTTS.mockResolvedValue(mockTTSResult);\n      const narration = createNarration();\n\n      await narration.generate();\n\n      // The completion promise should exist and not be resolved yet\n      let completed = false;\n      const completionPromise = narration.waitUntilComplete().then(() => {\n        completed = true;\n      });\n\n      // Advance time partially - should not be complete\n      jest.advanceTimersByTime(1000);\n      expect(completed).toBe(false);\n\n      // Advance to completion - run the timer async to flush promises\n      await jest.advanceTimersByTimeAsync(1000);\n      await completionPromise;\n      expect(completed).toBe(true);\n    });\n\n    it('should propagate errors from generateTTS', async () => {\n      const error = new Error('TTS generation failed');\n      mockGenerateTTS.mockRejectedValue(error);\n      const narration = createNarration();\n\n      await expect(narration.generate()).rejects.toThrow('TTS generation failed');\n    });\n  });\n\n  describe('waitUntilComplete', () => {\n    it('should throw error if called before generate', async () => {\n      const narration = createNarration();\n\n      await expect(narration.waitUntilComplete()).rejects.toThrow(\n        'Narration not yet generated'\n      );\n    });\n\n    it('should resolve after the narration duration', async () => {\n      mockGenerateTTS.mockResolvedValue({ ...mockTTSResult, durationMs: 3000 });\n      const narration = createNarration();\n      await narration.generate();\n\n      let completed = false;\n      const promise = narration.waitUntilComplete().then(() => {\n        completed = true;\n      });\n\n      // Should not be complete yet\n      jest.advanceTimersByTime(2999);\n      expect(completed).toBe(false);\n\n      // Should complete after full duration\n      await jest.advanceTimersByTimeAsync(1);\n      await promise;\n      expect(completed).toBe(true);\n    });\n\n    it('should resolve immediately if narration already completed', async () => {\n      mockGenerateTTS.mockResolvedValue({ ...mockTTSResult, durationMs: 100 });\n      const narration = createNarration();\n      await narration.generate();\n\n      // Advance past the duration\n      await jest.advanceTimersByTimeAsync(200);\n\n      // Should resolve immediately (promise already resolved)\n      let completed = false;\n      const promise = narration.waitUntilComplete().then(() => {\n        completed = true;\n      });\n      await promise;\n      expect(completed).toBe(true);\n    });\n  });\n\n  describe('whileDoing', () => {\n    it('should throw error if called before generate', async () => {\n      const narration = createNarration();\n      const action = jest.fn().mockResolvedValue(undefined);\n\n      await expect(narration.whileDoing(action)).rejects.toThrow(\n        'Narration not yet generated'\n      );\n      expect(action).not.toHaveBeenCalled();\n    });\n\n    it('should execute action in parallel with narration', async () => {\n      mockGenerateTTS.mockResolvedValue({ ...mockTTSResult, durationMs: 2000 });\n      const narration = createNarration();\n      await narration.generate();\n\n      let actionStarted = false;\n      let actionCompleted = false;\n      const action = jest.fn().mockImplementation(async () => {\n        actionStarted = true;\n        await new Promise((resolve) => setTimeout(resolve, 500));\n        actionCompleted = true;\n      });\n\n      let whileDoingCompleted = false;\n      const promise = narration.whileDoing(action);\n      promise.then(() => {\n        whileDoingCompleted = true;\n      });\n\n      // Action should start immediately (on next tick)\n      await Promise.resolve();\n      expect(actionStarted).toBe(true);\n\n      // Action completes before narration (at 500ms)\n      await jest.advanceTimersByTimeAsync(500);\n      expect(actionCompleted).toBe(true);\n\n      // whileDoing should not resolve until narration completes\n      jest.advanceTimersByTime(1000);\n      expect(whileDoingCompleted).toBe(false);\n\n      // After narration duration (2000ms total), whileDoing should complete\n      await jest.advanceTimersByTimeAsync(500);\n      await promise;\n      expect(whileDoingCompleted).toBe(true);\n    });\n\n    it('should wait for action if it takes longer than narration', async () => {\n      mockGenerateTTS.mockResolvedValue({ ...mockTTSResult, durationMs: 500 });\n      const narration = createNarration();\n      await narration.generate();\n\n      let actionCompleted = false;\n      const action = jest.fn().mockImplementation(async () => {\n        await new Promise((resolve) => setTimeout(resolve, 2000));\n        actionCompleted = true;\n      });\n\n      let whileDoingCompleted = false;\n      const promise = narration.whileDoing(action);\n      promise.then(() => {\n        whileDoingCompleted = true;\n      });\n\n      // Narration completes first (at 500ms), but action still running\n      await jest.advanceTimersByTimeAsync(500);\n      expect(whileDoingCompleted).toBe(false);\n      expect(actionCompleted).toBe(false);\n\n      // Action still running at 1500ms\n      await jest.advanceTimersByTimeAsync(1000);\n      expect(whileDoingCompleted).toBe(false);\n      expect(actionCompleted).toBe(false);\n\n      // Action completes at 2000ms\n      await jest.advanceTimersByTimeAsync(500);\n      await promise;\n      expect(actionCompleted).toBe(true);\n      expect(whileDoingCompleted).toBe(true);\n    });\n\n    it('should propagate action errors', async () => {\n      mockGenerateTTS.mockResolvedValue(mockTTSResult);\n      const narration = createNarration();\n      await narration.generate();\n\n
