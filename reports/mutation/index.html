d.set(baseType, variant);\n  return `${baseType}-${variant}` as SoundType;\n}\n\n/**\n * Result of sound generation\n */\nexport interface SoundResult {\n  path: string;\n  durationMs: number;\n}\n\n/**\n * Cache for generated sound effects\n * Stores sounds by type to avoid regenerating the same sounds\n */\nconst soundCache: Map<"+"SoundType, SoundResult> = new Map();\n\n/**\n * Directory where sounds are cached\n */\nlet soundsDir: string | null = null;\n\n/**\n * Initialize the sounds directory for caching\n * Call this before generating any sounds\n */\nexport function initSoundsDir(dir: string): void {\n  soundsDir = dir;\n  if (!existsSync(dir)) {\n    mkdirSync(dir, { recursive: true });\n  }\n}\n\n/**\n * Check if a sound file is valid (not empty/corrupt from silenceremove)\n */\nfunction isValidSoundFile(filePath: string): boolean {\n  try {\n    const stats = statSync(filePath);\n    return stats.size >= MIN_VALID_FILE_SIZE;\n  } catch {\n    return false;\n  }\n}\n\n/**\n * Generate a sound effect using ElevenLabs API\n * Results are cached to avoid duplicate API calls\n */\nexport async function generateSound(type: SoundType): Promise<"+"SoundResult> {\n  // Return cached sound if available\n  const cached = soundCache.get(type);\n  if (cached) {\n    return cached;\n  }\n\n  if (soundsDir === null) {\n    throw new Error('Sounds directory not initialized. Call initSoundsDir() first.');\n  }\n\n  const outputPath = join(soundsDir, `${type}.mp3`);\n\n  // Check if sound file already exists on disk (from previous runs)\n  // Also validate it's not a corrupt file from a previous failed attempt\n  if (existsSync(outputPath) && isValidSoundFile(outputPath)) {\n    const durationMs = await getAudioDuration(outputPath);\n    const result: SoundResult = { path: outputPath, durationMs };\n    soundCache.set(type, result);\n    return result;\n  }\n\n  const client = new ElevenLabsClient();\n  const prompt = SOUND_PROMPTS[type];\n  const tempPath = join(soundsDir {"column":6,"line":1144}}},{"id":"71","name":"NarratedDemo SoundEnabledPage should delegate goto to original page","location":{"start":{"column":6,"line":1174}}},{"id":"72","name":"NarratedDemo SoundEnabledPage should delegate click to original page","location":{"start":{"column":6,"line":1192}}},{"id":"73","name":"NarratedDemo SoundEnabledPage should delegate type to original page","location":{"start":{"column":6,"line":1209}}},{"id":"74","name":"NarratedDemo SoundEnabledPage should delegate fill to original page","location":{"start":{"column":6,"line":1231}}},{"id":"75","name":"NarratedDemo SoundEnabledPage should delegate locator to original page","location":{"start":{"column":6,"line":1248}}},{"id":"76","name":"NarratedDemo SoundEnabledPage should delegate waitForSelector to original page","location":{"start":{"column":6,"line":1265}}},{"id":"77","name":"NarratedDemo SoundEnabledPage should delegate waitForTimeout to original page","location":{"start":{"column":6,"line":1282}}},{"id":"78","name":"NarratedDemo SoundEnabledPage should delegate close to original page","location":{"start":{"column":6,"line":1299}}},{"id":"79","name":"NarratedDemo SoundEnabledPage should delegate video to original page","location":{"start":{"column":6,"line":1316}}},{"id":"80","name":"NarratedDemo SoundEnabledPage should expose raw page property","location":{"start":{"column":6,"line":1333}}}],"source":"import { NarratedDemo, SoundEnabledPage } from '../../src/demo-builder';\nimport { DemoConfig, DEFAULT_CONFIG, AudioSegment } from '../../src/types';\nimport { Narration } from '../../src/narration';\nimport * as ffmpegUtils from '../../src/ffmpeg-utils';\nimport * as soundsModule from '../../src/sounds';\n\n// Mock sounds module\nlet letterVariantCounter = 0;\nlet spaceVariantCounter = 0;\njest.mock('../../src/sounds', () => ({\n  initSoundsDir: jest.fn(),\n  generateSound: jest.fn().mockResolvedValue({ path: '/tmp/sounds/click.mp3', durationMs: 100 }),\n  clearSoundCache: jest.fn(),\n  getVariantSoundType: jest.fn().mockImplementation((baseType: string) => {\n    if (baseType === 'keypress-letter') {\n      letterVariantCounter = (letterVariantCounter % 5) + 1;\n      return `keypress-letter-${letterVariantCounter}`;\n    } else if (baseType === 'keypress-space') {\n      spaceVariantCounter = (spaceVariantCounter % 5) + 1;\n      return `keypress-space-${spaceVariantCounter}`;\n    }\n    return baseType;\n  }),\n}));\n\n// Mock playwright\njest.mock('playwright', () => {\n  const mockVideo = {\n    path: jest.fn().mockResolvedValue('/tmp/video/recorded.webm'),\n  };\n\n  const mockLocator = {\n    click: jest.fn().mockResolvedValue(undefined),\n    fill: jest.fn().mockResolvedValue(undefined),\n    scrollIntoViewIfNeeded: jest.fn().mockResolvedValue(undefined),\n  };\n\n  const mockPage = {\n    goto: jest.fn().mockResolvedValue(undefined),\n    close: jest.fn().mockResolvedValue(undefined),\n    video: jest.fn().mockReturnValue(mockVideo),\n    click: jest.fn().mockResolvedValue(undefined),\n    type: jest.fn().mockResolvedValue(undefined),\n    fill: jest.fn().mockResolvedValue(undefined),\n    locator: jest.fn().mockReturnValue(mockLocator),\n    waitForSelector: jest.fn().mockResolvedValue(undefined),\n    waitForTimeout: jest.fn().mockResolvedValue(undefined),\n    waitForLoadState: jest.fn().mockResolvedValue(undefined),\n    evaluate: jest.fn().mockResolvedValue(undefined),\n  };\n\n  const mockContext = {\n    newPage: jest.fn().mockResolvedValue(mockPage),\n    close: jest.fn().mockResolvedValue(undefined),\n  };\n\n  const mockBrowser = {\n    newContext: jest.fn().mockResolvedValue(mockContext),\n    close: jest.fn().mockResolvedValue(undefined),\n  };\n\n  return {\n    chromium: {\n      launch: jest.fn().mockResolvedValue(mockBrowser),\n    },\n  };\n});\n\n// Mock fs/promises\njest.mock('fs/promises', () => ({\n  mkdir: jest.fn().mockResolvedValue(undefined),\n}));\n\n// Mock child_process for the cp command in finish()\njest.mock('child_process', () => ({\n  exec: jest.fn((cmd, callback) => {\n    if (callback) {\n      callback(null, '', '');\n    }\n    return { on: jest.fn() };\n  }),\n}));\n\n// Mock util\njest.mock('util', () => ({\n  promisify: jest.fn((fn) => jest.fn().mockResolvedValue({ stdout: '', stderr: '' })),\n}));\n\n// Mock Narration class\njest.mock('../../src/narration', () => {\n  return {\n    Narration: jest.fn().mockImplementation((text, voice, model, startTimeMs, outputDir, segmentId) => {\n      return {\n        generate: jest.fn().mockResolvedValue(undefined),\n        waitUntilComplete: jest.fn().mockResolvedValue(undefined),\n        whileDoing: jest.fn().mockImplementation(async (action: () => Promise<"+"void>) => {\n          await action();\n        }),\n        getAudioSegment: jest.fn().mockReturnValue({\n          path: `${outputDir}/${segmentId}.mp3`,\n          startTimeMs,\n          durationMs: 2000,\n          type: 'narration',\n        } as AudioSegment),\n        getDuration: jest.fn().mockReturnValue(2000),\n      };\n    }),\n  };\n});\n\n// Mock ffmpeg-utils\njest.mock('../../src/ffmpeg-utils', () => ({\n  concatAudioWithGaps: jest.fn().mockResolvedValue('/tmp/combined.wav'),\n  mergeAudioVideo: jest.fn().mockResolvedValue('/tmp/output.mp4'),\n  detectSyncFrameRange: jest.fn().mockResolvedValue({ firstSyncFrame: -1, lastSyncFrame: -1, frameDurationMs: 40 }),\n  trimSyncFrames: jest.fn().mockResolvedValue(undefined),\n}));\n\ndescribe('NarratedDemo', () => {\n  const { chromium } = require('playwright');\n  const { mkdir } = require('fs/promises');\n\n  let defaultConfig: DemoConfig;\n\n  beforeEach(() => {\n    jest.clearAllMocks();\n\n    defaultConfig = {\n      baseUrl: 'http://localhost:3000',\n      output: '/tmp/output/demo.mp4',\n    };\n  });\n\n  describe('constructor', () => {\n    it('should merge config with defaults', () => {\n      const demo = new NarratedDemo(defaultConfig);\n\n      // Access internal state through getElapsedTime to verify construction\n      expect(demo.getElapsedTime()).toBe(0);\n    });\n\n    it('should use provided viewport over default', () => {\n      const customViewport = { width: 1920, height: 1080 };\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        viewport: customViewport,\n      });\n\n      // Verify by starting and checking the browser context call\n      expect(demo.getElapsedTime()).toBe(0);\n    });\n\n    it('should use provided voice over default', () => {\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        voice: 'CustomVoice',\n      });\n\n      expect(demo.getElapsedTime()).toBe(0);\n    });\n\n    it('should use provided model over default', () => {\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        model: 'custom_model',\n      });\n\n      expect(demo.getElapsedTime()).toBe(0);\n    });\n\n    it('should set temp directory based on output path', async () => {\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        output: '/my/custom/path/video.mp4',\n      });\n\n      await demo.start();\n\n      // Verify mkdir was called with temp directory in the output directory\n      expect(mkdir).toHaveBeenCalledWith(\n        '/my/custom/path/.demo-temp',\n        { recursive: true }\n      );\n    });\n  });\n\n  describe('page getter', () => {\n    it('should throw error before start() is called', () => {\n      const demo = new NarratedDemo(defaultConfig);\n\n      expect(() => demo.page).toThrow('Demo not started. Call start() first.');\n    });\n\n    it('should return page after start() is called', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      const page = demo.page;\n      expect(page).toBeDefined();\n      expect(page.goto).toBeDefined();\n    });\n  });\n\n  describe('start()', () => {\n    it('should create temp directory', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      expect(mkdir).toHaveBeenCalledWith(\n        expect.stringContaining('.demo-temp'),\n        { recursive: true }\n      );\n    });\n\n    it('should create video directory', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      expect(mkdir).toHaveBeenCalledWith(\n        expect.stringContaining('video'),\n        { recursive: true }\n      );\n    });\n\n    it('should launch browser with headless false', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      expect(chromium.launch).toHaveBeenCalledWith({ headless: false });\n    });\n\n    it('should create browser context with viewport and video recording', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      const mockBrowser = await chromium.launch();\n      expect(mockBrowser.newContext).toHaveBeenCalledWith({\n        viewport: DEFAULT_CONFIG.viewport,\n        recordVideo: {\n          dir: expect.stringContaining('video'),\n          size: DEFAULT_CONFIG.viewport,\n        },\n      });\n    });\n\n    it('should use custom viewport when provided', async () => {\n      const customViewport = { width: 1920, height: 1080 };\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        viewport: customViewport,\n      });\n      await demo.start();\n\n      const mockBrowser = await chromium.launch();\n      expect(mockBrowser.newContext).toHaveBeenCalledWith({\n        viewport: customViewport,\n        recordVideo: {\n          dir: expect.any(String),\n          size: customViewport,\n        },\n      });\n    });\n\n    it('should navigate to base URL', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      expect(demo.page.goto).toHaveBeenCalledWith('http://localhost:3000');\n    });\n\n    it('should throw error if called twice', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      await expect(demo.start()).rejects.toThrow('Demo already started');\n    });\n\n    it('should set started state and start time', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      // getElapsedTime should return non-zero after start\n      expect(demo.getElapsedTime()).toBeGreaterThanOrEqual(0);\n    });\n  });\n\n  describe('narrate()', () => {\n    it('should throw error if demo not started', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n\n      await expect(demo.narrate('Hello world')).rejects.toThrow(\n        'Demo not started. Call start() first.'\n      );\n    });\n\n    it('should create Narration with correct parameters', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      await demo.narrate('Hello world');\n\n      expect(Narration).toHaveBeenCalledWith(\n        'Hello world',\n        DEFAULT_CONFIG.voice,\n        DEFAULT_CONFIG.model,\n        expect.any(Number),\n        expect.stringContaining('.demo-temp'),\n        'narration-1'\n      );\n    });\n\n    it('should use custom voice when provided', async () => {\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        voice: 'CustomVoice',\n      });\n      await demo.start();\n\n      await demo.narrate('Hello world');\n\n      expect(Narration).toHaveBeenCalledWith(\n        'Hello world',\n        'CustomVoice',\n        expect.any(String),\n        expect.any(Number),\n        expect.any(String),\n        expect.any(String)\n      );\n    });\n\n    it('should use custom model when provided', async () => {\n      const demo = new NarratedDemo({\n        ...defaultConfig,\n        model: 'custom_model',\n      });\n      await demo.start();\n\n      await demo.narrate('Hello world');\n\n      expect(Narration).toHaveBeenCalledWith(\n        'Hello world',\n        expect.any(String),\n        'custom_model',\n        expect.any(Number),\n        expect.any(String),\n        expect.any(String)\n      );\n    });\n\n    it('should increment segment ID for each narration', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      await demo.narrate('First');\n      await demo.narrate('Second');\n      await demo.narrate('Third');\n\n      expect(Narration).toHaveBeenNthCalledWith(\n        1,\n        'First',\n        expect.any(String),\n        expect.any(String),\n        expect.any(Number),\n        expect.any(String),\n        'narration-1'\n      );\n      expect(Narration).toHaveBeenNthCalledWith(\n        2,\n        'Second',\n        expect.any(String),\n        expect.any(String),\n        expect.any(Number),\n        expect.any(String),\n        'narration-2'\n      );\n      expect(Narration).toHaveBeenNthCalledWith(\n        3,\n        'Third',\n        expect.any(String),\n        expect.any(String),\n        expect.any(Number),\n        expect.any(String),\n        'narration-3'\n      );\n    });\n\n    it('should call generate on narration', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      const narration = await demo.narrate('Hello world');\n\n      expect(narration.generate).toHaveBeenCalled();\n    });\n\n    it('should wait for narration to complete', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      const narration = await demo.narrate('Hello world');\n\n      expect(narration.waitUntilComplete).toHaveBeenCalled();\n    });\n\n    it('should add audio segment to state', async () => {\n      const demo = new NarratedDemo(defaultConfig);\n      await demo.start();\n\n      await demo.narrate('Hello world');\n\n      // This is implicitly tested by finish() behavior\n      // but we can verify getAudioSegment was called\n      const narration = await demo.narrate('Second narration') ndle return/newline characters with keypress-return sound', async () => {\n      const demo = new NarratedDemo(soundsConfig);\n      await demo.start();\n\n      (soundsModule.generateSound as jest.Mock).mockImplementation((type: string) => {\n        if (type === 'keypress-return') {\n          return Promise.resolve({ path: '/tmp/sounds/keypress-return.mp3', durationMs: 60 });\n        }\n        if (type.startsWith('keypress-letter')) {\n          return Promise.resolve({ path: `/tmp/sounds/${type}.mp3`, durationMs: 50 });\n        }\n        return Promise.resolve({ path: '/tmp/sounds/click.mp3', durationMs: 100 });\n      });\n\n      const page = demo.page as SoundEnabledPage;\n      // Type text with a newline character\n      await page.type('#input', 'a\\n');\n\n      await demo.finish();\n\n      // Should have generated keypress-return sound for the newline\n      expect(soundsModule.generateSound).toHaveBeenCalledWith('keypress-return');\n    });\n\n    it('should handle space characters with keypress-space sound', async () => {\n      const demo = new NarratedDemo(soundsConfig);\n      await demo.start();\n\n      (soundsModule.generateSound as jest.Mock).mockImplementation((type: string) => {\n        if (type.startsWith('keypress-space')) {\n          return Promise.resolve({ path: `/tmp/sounds/${type}.mp3`, durationMs: 55 });\n        }\n        if (type.startsWith('keypress-letter')) {\n          return Promise.resolve({ path: `/tmp/sounds/${type}.mp3`, durationMs: 50 });\n        }\n        return Promise.resolve({ path: '/tmp/sounds/click.mp3', durationMs: 100 });\n      });\n\n      const page = demo.page as SoundEnabledPage;\n      // Type text with a space\n      await page.type('#input', 'a b');\n\n      await demo.finish();\n\n      // Should have generated keypress-space variant sound for the space\n      expect(soundsModule.generateSound).toHaveBeenCalledWith(\n        expect.stringMatching(/^keypress-space-[1-5]$/)\n      );\n    });\n  });\n\n  describe('SoundEnabledPage', () => {\n    const { chromium } = require('playwright');\n\n    it('should delegate goto to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.goto('http://example.com');\n\n      // Get the mock page to verify\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.goto).toHaveBeenCalledWith('http://example.com');\n    });\n\n    it('should delegate click to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.click('#myButton');\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.click).toHaveBeenCalledWith('#myButton');\n    });\n\n    it('should delegate type to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.type('#input', 'test');\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      // SoundEnabledPage types one character at a time to record keypress sounds\n      expect(mockPage.type).toHaveBeenCalledTimes(4);\n      expect(mockPage.type).toHaveBeenNthCalledWith(1, '#input', 't');\n      expect(mockPage.type).toHaveBeenNthCalledWith(2, '#input', 'e');\n      expect(mockPage.type).toHaveBeenNthCalledWith(3, '#input', 's');\n      expect(mockPage.type).toHaveBeenNthCalledWith(4, '#input', 't');\n    });\n\n    it('should delegate fill to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.fill('#input', 'value');\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.fill).toHaveBeenCalledWith('#input', 'value');\n    });\n\n    it('should delegate locator to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      page.locator('#element');\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.locator).toHaveBeenCalledWith('#element');\n    });\n\n    it('should delegate waitForSelector to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.waitForSelector('#loading');\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.waitForSelector).toHaveBeenCalledWith('#loading');\n    });\n\n    it('should delegate waitForTimeout to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.waitForTimeout(1000);\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.waitForTimeout).toHaveBeenCalledWith(1000);\n    });\n\n    it('should delegate close to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      await page.close();\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.close).toHaveBeenCalled();\n    });\n\n    it('should delegate video to original page', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      page.video();\n\n      const mockBrowser = await chromium.launch();\n      const mockContext = await mockBrowser.newContext();\n      const mockPage = await mockContext.newPage();\n      expect(mockPage.video).toHaveBeenCalled();\n    });\n\n    it('should expose raw page property', async () => {\n      const demo = new NarratedDemo({\n        baseUrl: 'http://localhost:3000',\n        output: '/tmp/output/demo.mp4',\n        sounds: true,\n      });\n      await demo.start();\n\n      const page = demo.page as SoundEnabledPage;\n      expect(page.raw).toBeDefined();\n      expect(page.raw.goto).toBeDefined();\n    });\n  });\n});\n"},"tests/unit/sounds.test.ts":{"tests":[{"id":"81","name":"sounds initSoundsDir should create directory if it does not exist","location":{"start":{"column":6,"line":52}}},{"id":"82","name":"sounds initSoundsDir should not create directory if it already exists","location":{"start":{"column":6,"line":60}}},{"id":"83","name":"sounds generateSound should throw error if sounds directory not initialized","location":{"start":{"column":6,"line":84}}},{"id":"84","name":"sounds generateSound should generate click sound with correct prompt","location":{"start":{"column":6,"line":91}}},{"id":"85","name":"sounds generateSound should generate keypress sound with correct prompt","location":{"start":{"column":6,"line":109}}},{"id":"86","name":"sounds generateSound should generate keypress-letter-1 sound with correct prompt","location":{"start":{"column":6,"line":127}}},{"id":"87","name":"sounds generateSound should generate keypress-space-1 sound with correct prompt","location":{"start":{"column":6,"line":145}}},{"id":"88","name":"sounds generateSound should generate keypress-return sound with correct prompt","location":{"start":{"column":6,"line":163}}},{"id":"89","name":"sounds generateSound should write audio to temp path before trimming","location":{"start":{"column":6,"line":181}}},{"id":"90","name":"sounds generateSound should return result with correct path and duration","location":{"start":{"column":6,"line":197}}},{"id":"91","name":"sounds generateSound should cache sound result and not regenerate","location":{"start":{"column":6,"line":216}}},{"id":"92","name":"sounds generateSound should load from disk if file exists and is valid","location":{"start":{"column":6,"line":236}}},{"id":"93","name":"sounds generateSound should cache result after loading from disk","location":{"start":{"column":6,"line":266}}},{"id":"94","name":"sounds generateSound should handle API error","location":{"start":{"column":6,"line":299}}},{"id":"95","name":"sounds generateSound should handle pipeline error","location":{"start":{"column":6,"line":312}}},{"id":"96","name":"sounds generateSound should retry when generated file is too small (silent audio)","location":{"start":{"column":6,"line":326}}},{"id":"97","name":"sounds generateSound should throw error after max retries for invalid files","location":{"start":{"column":6,"line":359}}},{"id":"98","name":"sounds generateSound should regenerate if cached file on disk is invalid","location":{"start":{"column":6,"line":386}}},{"id":"99","name":"sounds generateSound should treat file as invalid if statSync throws an error","location":{"start":{"column":6,"line":416}}},{"id":"100","name":"sounds generateSound should call ffmpeg with silenceremove filter","location":{"start":{"column":6,"line":446}}},{"id":"101","name":"sounds generateSound should clean up temp file after trimming","location":{"start":{"column":6,"line":464}}},{"id":"102","name":"sounds clearSoundCache should clear the cache","location":{"start":{"column":6,"line":487}}},{"id":"103","name":"sounds clearSoundCache should reset soundsDir to null","location":{"start":{"column":6,"line":517}}},{"id":"104","name":"sounds getSoundCache should return the cache map","location":{"start":{"column":6,"line":529}}},{"id":"105","name":"sounds getVariantSoundType should return a valid keypress-letter variant","location":{"start":{"column":6,"line":536}}},{"id":"106","name":"sounds getVariantSoundType should return a valid keypress-space variant","location":{"start":{"column":6,"line":541}}},{"id":"107","name":"sounds getVariantSoundType should avoid immediate repetition for keypress-letter","location":{"start":{"column":6,"line":546}}},{"id":"108","name":"sounds getVariantSoundType should avoid immediate repetition for keypress-space","location":{"start":{"column":6,"line":559}}},{"id":"109","name":"sounds getVariantSoundType should track letter and space variants independently","location":{"start":{"column":6,"line":572}}},{"id":"110","name":"sounds getVariantSoundType should return all variants over many calls (statistical)","location":{"start":{"column":6,"line":585}}}],"source":"import {\n  generateSound,\n  initSoundsDir,\n  clearSoundCache,\n  getSoundCache,\n  SoundType,\n  getVariantSoundType,\n} from '../../src/sounds';\nimport { getAudioDuration } from '../../src/audio-utils';\nimport { createWriteStream, existsSync, mkdirSync, unlinkSync, statSync } from 'fs';\nimport { pipeline } from 'stream/promises';\nimport { execSync } from 'child_process';\n\n// Mock dependencies\njest.mock('elevenlabs', () => ({\n  ElevenLabsClient: jest.fn().mockImplementation(() => ({\n    textToSoundEffects: {\n      convert: jest.fn(),\n    },\n  })),\n}));\n\njest.mock('fs', () => ({\n  createWriteStream: jest.fn(),\n  existsSync: jest.fn(),\n  mkdirSync: jest.fn(),\n  unlinkSync: jest.fn(),\n  statSync: jest.fn(),\n}));\n\njest.mock('stream/promises', () => ({\n  pipeline: jest.fn(),\n}));\n\njest.mock('child_process', () => ({\n  execSync: jest.fn(),\n}));\n\njest.mock('../../src/audio-utils', () => ({\n  getAudioDuration: jest.fn(),\n}));\n\nimport { ElevenLabsClient } from 'elevenlabs';\n\ndescribe('sounds', () => {\n  beforeEach(() => {\n    jest.clearAllMocks();\n    clearSoundCache();\n  });\n\n  describe('initSoundsDir', () => {\n    it('should create directory if it does not exist', () => {\n      (existsSync as jest.Mock).mockReturnValue(false);\n\n      initSoundsDir('/path/to/sounds');\n\n      expect(mkdirSync).toHaveBeenCalledWith('/path/to/sounds', { recursive: true });\n    });\n\n    it('should not create directory if it already exists', () => {\n      (existsSync as jest.Mock).mockReturnValue(true);\n\n      initSoundsDir('/path/to/sounds');\n\n      expect(mkdirSync).not.toHaveBeenCalled();\n    });\n  });\n\n  describe('generateSound', () => {\n    const mockAudioStream = { pipe: jest.fn() };\n    const mockWriteStream = { on: jest.fn() };\n\n    beforeEach(() => {\n      (existsSync as jest.Mock).mockReturnValue(false);\n      (createWriteStream as jest.Mock).mockReturnValue(mockWriteStream);\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n      (getAudioDuration as jest.Mock).mockResolvedValue(100);\n      (execSync as jest.Mock).mockReturnValue(undefined);\n      (unlinkSync as jest.Mock).mockReturnValue(undefined);\n      // Default to valid file size (>1000 bytes)\n      (statSync as jest.Mock).mockReturnValue({ size: 2000 });\n    });\n\n    it('should throw error if sounds directory not initialized', async () => {\n      // Cache is cleared in beforeEach, so soundsDir is null\n      await expect(generateSound('click')).rejects.toThrow(\n        'Sounds directory not initialized. Call initSoundsDir() first.'\n      );\n    });\n\n    it('should generate click sound with correct prompt', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('click');\n\n      expect(mockConvert).toHaveBeenCalledWith({\n        text: 'MacBook Pro trackpad click, soft satisfying tap, ASMR quality, no background noise, isolated sound',\n        duration_seconds: 0.5,\n      });\n    });\n\n    it('should generate keypress sound with correct prompt', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('keypress');\n\n      expect(mockConvert).toHaveBeenCalledWith({\n        text: 'ASMR keyboard key press, satisfying soft thock, MacBook scissor switch, no background noise, isolated sound',\n        duration_seconds: 0.5,\n      });\n    });\n\n    it('should generate keypress-letter-1 sound with correct prompt', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('keypress-letter-1');\n\n      expect(mockConvert).toHaveBeenCalledWith({\n        text: 'ASMR keyboard key press, soft satisfying thock, gentle attack, MacBook style, no background noise, isolated sound',\n        duration_seconds: 0.5,\n      });\n    });\n\n    it('should generate keypress-space-1 sound with correct prompt', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('keypress-space-1');\n\n      expect(mockConvert).toHaveBeenCalledWith({\n        text: 'ASMR spacebar press, satisfying deep thock, resonant, MacBook style, no background noise, isolated sound',\n        duration_seconds: 0.5,\n      });\n    });\n\n    it('should generate keypress-return sound with correct prompt', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('keypress-return');\n\n      expect(mockConvert).toHaveBeenCalledWith({\n        text: 'ASMR enter key press, satisfying thock, slightly longer decay, MacBook style, no background noise, isolated sound',\n        duration_seconds: 0.5,\n      });\n    });\n\n    it('should write audio to temp path before trimming', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('click');\n\n      // Audio is first written to temp path, then ffmpeg trims it\n      expect(createWriteStream).toHaveBeenCalledWith('/tmp/sounds/click.temp.mp3');\n    });\n\n    it('should return result with correct path and duration', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (getAudioDuration as jest.Mock).mockResolvedValue(150);\n\n      const result = await generateSound('click');\n\n      expect(result).toEqual({\n        path: '/tmp/sounds/click.mp3',\n        durationMs: 150,\n      });\n    });\n\n    it('should cache sound result and not regenerate', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (getAudioDuration as jest.Mock).mockResolvedValue(100);\n\n      // First call\n      const result1 = await generateSound('click');\n      // Second call - should use cache\n      const result2 = await generateSound('click');\n\n      expect(mockConvert).toHaveBeenCalledTimes(1);\n      expect(result1).toEqual(result2);\n    });\n\n    it('should load from disk if file exists and is valid', async () => {\n      initSoundsDir('/tmp/sounds');\n      // File exists on disk\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        if (path === '/tmp/sounds') return true;\n        if (path === '/tmp/sounds/click.mp3') return true;\n        return false;\n      });\n      // File is valid (>1000 bytes)\n      (statSync as jest.Mock).mockReturnValue({ size: 2000 });\n      (getAudioDuration as jest.Mock).mockResolvedValue(200);\n\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      const result = await generateSound('click');\n\n      // Should not call API\n      expect(mockConvert).not.toHaveBeenCalled();\n      expect(result).toEqual({\n        path: '/tmp/sounds/click.mp3',\n        durationMs: 200,\n      });\n    });\n\n    it('should cache result after loading from disk', async () => {\n      initSoundsDir('/tmp/sounds');\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        if (path === '/tmp/sounds') return true;\n        if (path === '/tmp/sounds/keypress.mp3') return true;\n        return false;\n      });\n      // File is valid (>1000 bytes)\n      (statSync as jest.Mock).mockReturnValue({ size: 2000 });\n      (getAudioDuration as jest.Mock).mockResolvedValue(50);\n\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      // First call - loads from disk\n      await generateSound('keypress');\n\n      // Clear the existsSync mock for the second call check\n      (existsSync as jest.Mock).mockReturnValue(false);\n\n      // Second call - should use memory cache\n      const result = await generateSound('keypress');\n\n      expect(mockConvert).not.toHaveBeenCalled();\n      expect(getAudioDuration).toHaveBeenCalledTimes(1); // Only called once\n      expect(result.durationMs).toBe(50);\n    });\n\n    it('should handle API error', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockRejectedValue(new Error('API rate limit'));\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await expect(generateSound('click')).rejects.toThrow('API rate limit');\n    });\n\n    it('should handle pipeline error', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (pipeline as jest.Mock).mockRejectedValue(new Error('Write failed'));\n\n      await expect(generateSound('click')).rejects.toThrow('Write failed');\n    });\n\n    it('should retry when generated file is too small (silent audio)', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      // First two attempts produce invalid (too small) files, third succeeds\n      (statSync as jest.Mock)\n        .mockReturnValueOnce({ size: 250 }) // First attempt: invalid\n        .mockReturnValueOnce({ size: 250 }) // Second attempt: invalid\n        .mockReturnValueOnce({ size: 2000 }); // Third attempt: valid\n\n      // existsSync for temp file cleanup and invalid file deletion\n      let existsCallCount = 0;\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        existsCallCount++;\n        // Temp files exist for cleanup, output files exist for deletion on retry\n        if (path.endsWith('.temp.mp3')) return true;\n        if (path.endsWith('.mp3') && existsCallCount > 1) return true;\n        return false;\n      });\n\n      const result = await generateSound('click');\n\n      // Should have called API 3 times due to retries\n      expect(mockConvert).toHaveBeenCalledTimes(3);\n      expect(result.durationMs).toBe(100);\n    });\n\n    it('should throw error after max retries for invalid files', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      // All attempts produce invalid files\n      (statSync as jest.Mock).mockReturnValue({ size: 250 });\n\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        if (path.endsWith('.temp.mp3')) return true;\n        if (path.endsWith('.mp3')) return true;\n        return false;\n      });\n\n      await expect(generateSound('click')).rejects.toThrow(\n        'Failed to generate valid sound for \"click\" after 3 attempts'\n      );\n\n      // Should have retried 3 times\n      expect(mockConvert).toHaveBeenCalledTimes(3);\n    });\n\n    it('should regenerate if cached file on disk is invalid', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      // File exists on disk but is invalid (too small)\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        if (path === '/tmp/sounds') return true;\n        if (path === '/tmp/sounds/click.mp3') return true;\n        if (path.endsWith('.temp.mp3')) return true;\n        return false;\n      });\n\n      // First check shows invalid file, after regeneration it's valid\n      (statSync as jest.Mock)\n        .mockReturnValueOnce({ size: 250 }) // Cached file is invalid\n        .mockReturnValueOnce({ size: 2000 }); // After regeneration, valid\n\n      const result = await generateSound('click');\n\n      // Should have called API to regenerate\n      expect(mockConvert).toHaveBeenCalledTimes(1);\n      expect(result.durationMs).toBe(100);\n    });\n\n    it('should treat file as invalid if statSync throws an error', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      // File exists on disk but statSync throws (file deleted between checks)\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        if (path === '/tmp/sounds') return true;\n        if (path === '/tmp/sounds/click.mp3') return true;\n        if (path.endsWith('.temp.mp3')) return true;\n        return false;\n      });\n\n      // First statSync throws error (file inaccessible), second is valid after regeneration\n      (statSync as jest.Mock)\n        .mockImplementationOnce(() => { throw new Error('ENOENT'); }) // Cached file check fails\n        .mockReturnValueOnce({ size: 2000 }); // After regeneration, valid\n\n      const result = await generateSound('click');\n\n      // Should have called API to regenerate because statSync threw\n      expect(mockConvert).toHaveBeenCalledTimes(1);\n      expect(result.durationMs).toBe(100);\n    });\n\n    it('should call ffmpeg with silenceremove filter', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      await generateSound('click');\n\n      expect(execSync).toHaveBeenCalledWith(\n        expect.stringContaining('silenceremove=start_periods=1:start_threshold=-30dB'),\n        expect.any(Object)\n      );\n    });\n\n    it('should clean up temp file after trimming', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue(mockAudioStream);\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n\n      // Temp file exists after generation\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        if (path.endsWith('.temp.mp3')) return true;\n        return false;\n      });\n\n      await generateSound('click');\n\n      expect(unlinkSync).toHaveBeenCalledWith('/tmp/sounds/click.temp.mp3');\n    });\n  });\n\n  describe('clearSoundCache', () => {\n    it('should clear the cache', async () => {\n      initSoundsDir('/tmp/sounds');\n      const mockConvert = jest.fn().mockResolvedValue({ pipe: jest.fn() });\n      const mockClient = {\n        textToSoundEffects: {\n          convert: mockConvert,\n        },\n      };\n      (ElevenLabsClient as jest.Mock).mockImplementation(() => mockClient);\n      (existsSync as jest.Mock).mockImplementation((path: string) => {\n        // Temp file exists for cleanup\n        if (path.endsWith('.temp.mp3')) return true;\n        return false;\n      });\n      (createWriteStream as jest.Mock).mockReturnValue({ on: jest.fn() });\n      (pipeline as jest.Mock).mockResolvedValue(undefined);\n      (getAudioDuration as jest.Mock).mockResolvedValue(100);\n      (execSync as jest.Mock).mockReturnValue(undefined);\n      (unlinkSync as jest.Mock).mockReturnValue(undefined);\n      (statSync as jest.Mock).mockReturnValue({ size: 2000 });\n\n      // Generate a sound\n      await generateSound('click');\n      expect(getSoundCache().size).toBe(1);\n\n      // Clear cache\n      clearSoundCache();\n      expect(getSoundCache().size).toBe(0);\n    });\n\n    it('should reset soundsDir to null', async () => {\n      initSoundsDir('/tmp/sounds');\n      clearSoundCache();\n\n      // Should throw because soundsDir is null\n      await expect(generateSound('click')).rejects.toThrow(\n        'Sounds directory not initialized'\n      );\n    });\n  });\n\n  describe('getSoundCache', () => {\n    it('should return the cache map', () => {\n      const cache = getSoundCache();\n      expect(cache).toBeInstanceOf(Map);\n    });\n  });\n\n  describe('getVariantSoundType', () => {\n    it('should return a valid keypress-letter variant', () => {\n      const result = getVariantSoundType('keypress-letter');\n      expect(result).toMatch(/^keypress-letter-[1-5]$/);\n    });\n\n    it('should return a valid keypress-space variant', () => {\n      const result = getVariantSoundType('keypress-space');\n      expect(result).toMatch(/^keypress-space-[1-5]$/);\n    });\n\n    it('should avoid immediate repetition for keypress-letter', () => {\n      // Call multiple times and track results\n      const results: string[] = [];\n      for (let i = 0; i <"+" 20; i++) {\n        results.push(getVariantSoundType('keypress-letter'));\n      }\n\n      // Check that no two consecutive results are the same\n      for (let i = 1; i <"+" results.length; i++) {\n        expect(results[i]).not.toBe(results[i - 1]);\n      }\n    });\n\n    it('should avoid immediate repetition for keypress-space', () => {\n      // Call multiple times and track results\n      const results: string[] = [];\n      for (let i = 0; i <"+" 20; i++) {\n        results.push(getVariantSoundType('keypress-space'));\n      }\n\n      // Check that no two consecutive results are the same\n      for (let i = 1; i <"+" results.length; i++) {\n        expect(results[i]).not.toBe(results[i - 1]);\n      }\n    });\n\n    it('should track letter and space variants independently', () => {\n      // Get a letter variant\n      const letter1 = getVariantSoundType('keypress-letter');\n      // Get a space variant - should be independent\n      const space1 = getVariantSoundType('keypress-space');\n      // Get another letter variant - should avoid letter1, not space1\n      const letter2 = getVariantSoundType('keypress-letter');\n\n      expect(letter2).not.toBe(letter1);\n      // space1 is independent - no assertion needed about its relationship\n      expect(space1).toMatch(/^keypress-space-[1-5]$/);\n    });\n\n    it('should return all variants over many calls (statistical)', () => {\n      const letterVariants = new Set<"+"string>();\n      const spaceVariants = new Set<"+"string>();\n\n      // Run enough times to likely get all variants\n      for (let i = 0; i <"+" 100; i++) {\n        letterVariants.add(getVariantSoundType('keypress-letter'));\n        spaceVariants.add(getVariantSoundType('keypress-space'));\n      }\n\n      // Should have gotten all 5 letter variants\n      expect(letterVariants.size).toBe(5);\n      // Should have gotten all 5 space variants\n      expect(spaceVariants.size).toBe(5);\n    });\n  });\n});\n"},"tests/unit/ffmpeg-utils.test.ts":{"tests":[{"id":"111","name":"ffmpeg-utils concatAudioWithGaps should throw error when no segments provided","location":{"start":{"column":6,"line":32}}},{"id":"112","name":"ffmpeg-utils concatAudioWithGaps should build correct ffmpeg command for single segment","location":{"start":{"column":6,"line":38}}},{"id":"113","name":"ffmpeg-utils concatAudioWithGaps should build correct ffmpeg command for multiple segments","location":{"start":{"column":6,"line":62}}},{"id":"114","name":"ffmpeg-utils concatAudioWithGaps should use semicolons to separate filter parts in filter_complex","location":{"start":{"column":6,"line":97}}},{"id":"115","name":"ffmpeg-utils concatAudioWithGaps should sort segments by start time","location":{"start":{"column":6,"line":122}}},{"id":"116","name":"ffmpeg-utils concatAudioWithGaps should handle segments with keypress type","location":{"start":{"column":6,"line":155}}},{"id":"117","name":"ffmpeg-utils concatAudioWithGaps should handle ffmpeg execution error","location":{"start":{"column":6,"line":173}}},{"id":"118","name":"ffmpeg-utils concatAudioWithGaps should not mutate original segments array","location":{"start":{"column":6,"line":193}}},{"id":"119","name":"ffmpeg-utils concatAudioWithGaps should handle paths with spaces","location":{"start":{"column":6,"line":216}}},{"id":"120","name":"ffmpeg-utils concatAudioWithGaps should handle large delay values","location":{"start":{"column":6,"line":234}}},{"id":"121","name":"ffmpeg-utils concatAudioWithGaps should log truncated message when more than 10 segments","location":{"start":{"column":6,"line":251}}},{"id":"122","name":"ffmpeg-utils mergeAudioVideo should build correct ffmpeg command for merging audio and video","location":{"start":{"column":6,"line":277}}},{"id":"123","name":"ffmpeg-utils mergeAudioVideo should handle ffmpeg execution error","location":{"start":{"column":6,"line":293}}},{"id":"124","name":"ffmpeg-utils mergeAudioVideo should handle paths with spaces","location":{"start":{"column":6,"line":304}}},{"id":"125","name":"ffmpeg-utils mergeAudioVideo should use -y flag to overwrite existing files","location":{"start":{"column":6,"line":318}}},{"id":"126","name":"ffmpeg-utils mergeAudioVideo should use -shortest flag to handle different lengths","location":{"start":{"column":6,"line":326}}},{"id":"127","name":"ffmpeg-utils mergeAudioVideo should re-encode video to H.264 and encode audio as aac","location":{"start":{"column":6,"line":334}}},{"id":"128","name":"ffmpeg-utils detectSyncFrame should return 0 when no sync frame is detected","location":{"start":{"column":6,"line":358}}},{"id":"129","name":"ffmpeg-utils detectSyncFrame should return timestamp when sync frame is found","location":{"start":{"column":6,"line":367}}},{"id":"130","name":"ffmpeg-utils detectSyncFrame should create temp directory and clean up after","location":{"start":{"column":6,"line":396}}},{"id":"131","name":"ffmpeg-utils detectSyncFrame should handle cleanup errors gracefully","location":{"start":{"column":6,"line":407}}},{"id":"132","name":"ffmpeg-utils detectSyncFrame should handle ffprobe output with denominator of 0","location":{"start":{"column":6,"line":417}}},{"id":"133","name":"ffmpeg-utils detectSyncFrameRange should return -1 for both frames when no sync marker found","location":{"start":{"column":6,"line":447}}},{"id":"134","name":"ffmpeg-utils detectSyncFrameRange should find sync frame range correctly","location":{"start":{"column":6,"line":463}}},{"id":"135","name":"ffmpeg-utils detectSyncFrameRange should return correct frameDurationMs based on fps","location":{"start":{"column":6,"line":496}}},{"id":"136","name":"ffmpeg-utils detectSyncFrameRange should handle ffprobe output with denominator of 0","location":{"start":{"column":6,"line":505}}},{"id":"137","name":"ffmpeg-utils trimSyncFrames should copy video without trimming when framesToTrim is 0","location":{"start":{"column":6,"line":532}}},{"id":"138","name":"ffmpeg-utils trimSyncFrames should copy video without trimming when framesToTrim is negative","location":{"start":{"column":6,"line":543}}},{"id":"139","name":"ffmpeg-utils trimSyncFrames should trim video with correct start time","location":{"start":{"column":6,"line":552}}},{"id":"140","name":"ffmpeg-utils trimSyncFrames should use correct output path","location":{"start":{"column":6,"line":563}}},{"id":"141","name":"ffmpeg-utils trimSyncFrames should handle ffmpeg execution error","location":{"start":{"column":6,"line":572}}}],"source":"import { concatAudioWithGaps, mergeAudioVideo, detectSyncFrame, detectSyncFrameRange, trimSyncFrames } from '../../src/ffmpeg-utils';\nimport { AudioSegment } from '../../src/types';\nimport { exec } from 'child_process';\n\n// Mock child_process.exec\njest.mock('child_process', () => ({\n  exec: jest.fn(),\n}));\n\n// Mock fs/promises\njest.mock('fs/promises', () => ({\n  mkdir: jest.fn().mockResolvedValue(undefined),\n  readdir: jest.fn().mockResolvedValue([]),\n  unlink: jest.fn().mockResolvedValue(undefined),\n  rmdir: jest.fn().mockResolvedValue(undefined),\n  readFile: jest.fn().mockResolvedValue(Buffer.from('P6\\n10 10\\n255\\n' + '\\x00'.repeat(300))),\n}));\n\nimport { mkdir, readdir, unlink, rmdir, readFile } from 'fs/promises';\n\ndescribe('ffmpeg-utils', () => {\n  beforeEach(() => {\n    jest.clearAllMocks();\n    // Default mock implementation - successful execution\n    const mockExec = exec as unknown as jest.Mock;\n    mockExec.mockImplementation((command, callback) => {\n      callback(null, { stdout: '', stderr: '' });\n    });\n  });\n\n  describe('concatAudioWithGaps', () => {\n    it('should throw error when no segments provided', async () => {\n      await expect(concatAudioWithGaps([], '/output/audio.wav')).rejects.toThrow(\n        'No audio segments provided'\n      );\n    });\n\n    it('should build correct ffmpeg command for single segment', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/narration1.mp3',\n          startTimeMs: 0,\n          durationMs: 2000,\n          type: 'narration',\n        },\n      ];\n\n      const result = await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      expect(mockExec).toHaveBeenCalledTimes(1);\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('-i \"/audio/narration1.mp3\"');\n      expect(command).toContain('[0]adelay=0|0,volume=1[a0]');\n      expect(command).toContain('[a0]amix=inputs=1:normalize=0[out]');\n      expect(command).toContain('-map \"[out]\"');\n      expect(command).toContain('\"/output/combined.wav\"');\n      expect(command).toContain('ffmpeg -y');\n      expect(result).toBe('/output/combined.wav');\n    });\n\n    it('should build correct ffmpeg command for multiple segments', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/narration1.mp3',\n          startTimeMs: 0,\n          durationMs: 2000,\n          type: 'narration',\n        },\n        {\n          path: '/audio/click.wav',\n          startTimeMs: 2500,\n          durationMs: 100,\n          type: 'click',\n        },\n        {\n          path: '/audio/narration2.mp3',\n          startTimeMs: 3000,\n          durationMs: 3000,\n          type: 'narration',\n        },\n      ];\n\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('-i \"/audio/narration1.mp3\"');\n      expect(command).toContain('-i \"/audio/click.wav\"');\n      expect(command).toContain('-i \"/audio/narration2.mp3\"');\n      expect(command).toContain('[0]adelay=0|0,volume=1[a0]');\n      expect(command).toContain('[1]adelay=2500|2500,volume=0.5[a1]');\n      expect(command).toContain('[2]adelay=3000|3000,volume=1[a2]');\n      expect(command).toContain('[a0][a1][a2]amix=inputs=3:normalize=0[out]');\n    });\n\n    it('should use semicolons to separate filter parts in filter_complex', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/first.mp3',\n          startTimeMs: 0,\n          durationMs: 1000,\n          type: 'narration',\n        },\n        {\n          path: '/audio/second.mp3',\n          startTimeMs: 2000,\n          durationMs: 1000,\n          type: 'narration',\n        },\n      ];\n\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      const command = mockExec.mock.calls[0][0];\n      // Filter parts must be joined with semicolons, not empty string\n      // The format should be: [0]adelay=0|0,volume=1[a0];[1]adelay=2000|2000,volume=1[a1];[a0][a1]amix...\n      expect(command).toContain('[0]adelay=0|0,volume=1[a0];[1]adelay=2000|2000,volume=1[a1];');\n    });\n\n    it('should sort segments by start time', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/third.mp3',\n          startTimeMs: 5000,\n          durationMs: 1000,\n          type: 'narration',\n        },\n        {\n          path: '/audio/first.mp3',\n          startTimeMs: 0,\n          durationMs: 1000,\n          type: 'narration',\n        },\n        {\n          path: '/audio/second.mp3',\n          startTimeMs: 2000,\n          durationMs: 1000,\n          type: 'click',\n        },\n      ];\n\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      const command = mockExec.mock.calls[0][0];\n      // After sorting, first.mp3 should be input 0, second.mp3 input 1, third.mp3 input 2\n      expect(command).toContain('-i \"/audio/first.mp3\" -i \"/audio/second.mp3\" -i \"/audio/third.mp3\"');\n      expect(command).toContain('[0]adelay=0|0,volume=1[a0]');\n      expect(command).toContain('[1]adelay=2000|2000,volume=0.5[a1]');\n      expect(command).toContain('[2]adelay=5000|5000,volume=1[a2]');\n    });\n\n    it('should handle segments with keypress type', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/keypress.wav',\n          startTimeMs: 1000,\n          durationMs: 50,\n          type: 'keypress',\n        },\n      ];\n\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('-i \"/audio/keypress.wav\"');\n      expect(command).toContain('[0]adelay=1000|1000,volume=0.05[a0]');\n    });\n\n    it('should handle ffmpeg execution error', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/narration.mp3',\n          startTimeMs: 0,\n          durationMs: 2000,\n          type: 'narration',\n        },\n      ];\n\n      mockExec.mockImplementation((command, callback) => {\n        callback(new Error('ffmpeg: command not found'), null);\n      });\n\n      await expect(concatAudioWithGaps(segments, '/output/combined.wav')).rejects.toThrow(\n        'ffmpeg: command not found'\n      );\n    });\n\n    it('should not mutate original segments array', async () => {\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/second.mp3',\n          startTimeMs: 2000,\n          durationMs: 1000,\n          type: 'narration',\n        },\n        {\n          path: '/audio/first.mp3',\n          startTimeMs: 0,\n          durationMs: 1000,\n          type: 'narration',\n        },\n      ];\n\n      const originalOrder = [...segments];\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      expect(segments[0].path).toBe(originalOrder[0].path);\n      expect(segments[1].path).toBe(originalOrder[1].path);\n    });\n\n    it('should handle paths with spaces', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/my narration file.mp3',\n          startTimeMs: 0,\n          durationMs: 2000,\n          type: 'narration',\n        },\n      ];\n\n      await concatAudioWithGaps(segments, '/output/my output.wav');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('\"/audio/my narration file.mp3\"');\n      expect(command).toContain('\"/output/my output.wav\"');\n    });\n\n    it('should handle large delay values', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const segments: AudioSegment[] = [\n        {\n          path: '/audio/late.mp3',\n          startTimeMs: 3600000, // 1 hour in ms\n          durationMs: 2000,\n          type: 'narration',\n        },\n      ];\n\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('[0]adelay=3600000|3600000,volume=1[a0]');\n    });\n\n    it('should log truncated message when more than 10 segments', async () => {\n      const consoleSpy = jest.spyOn(console, 'log').mockImplementation();\n      const segments: AudioSegment[] = [];\n\n      // Create 15 segments\n      for (let i = 0; i <"+" 15; i++) {\n        segments.push({\n          path: `/audio/segment-${i}.mp3`,\n          startTimeMs: i * 1000,\n          durationMs: 500,\n          type: 'narration',\n        });\n      }\n\n      await concatAudioWithGaps(segments, '/output/combined.wav');\n\n      // Should log the truncation message\n      expect(consoleSpy).toHaveBeenCalledWith(\n        expect.stringContaining('... and 5 more segments')\n      );\n\n      consoleSpy.mockRestore();\n    });\n  });\n\n  describe('mergeAudioVideo', () => {\n    it('should build correct ffmpeg command for merging audio and video', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      const result = await mergeAudioVideo(\n        '/video/recording.webm',\n        '/audio/combined.wav',\n        '/output/final.mp4'\n      );\n\n      expect(mockExec).toHaveBeenCalledTimes(1);\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toBe(\n        'ffmpeg -y -i \"/video/recording.webm\" -i \"/audio/combined.wav\" -c:v libx264 -preset fast -crf 23 -c:a aac -shortest \"/output/final.mp4\"'\n      );\n      expect(result).toBe('/output/final.mp4');\n    });\n\n    it('should handle ffmpeg execution error', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((command, callback) => {\n        callback(new Error('ffmpeg error: invalid input'), null);\n      });\n\n      await expect(\n        mergeAudioVideo('/video/recording.webm', '/audio/combined.wav', '/output/final.mp4')\n      ).rejects.toThrow('ffmpeg error: invalid input');\n    });\n\n    it('should handle paths with spaces', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      await mergeAudioVideo(\n        '/video/my recording.webm',\n        '/audio/my audio.wav',\n        '/output/my final video.mp4'\n      );\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('\"/video/my recording.webm\"');\n      expect(command).toContain('\"/audio/my audio.wav\"');\n      expect(command).toContain('\"/output/my final video.mp4\"');\n    });\n\n    it('should use -y flag to overwrite existing files', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      await mergeAudioVideo('/video/input.webm', '/audio/input.wav', '/output/output.mp4');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('ffmpeg -y');\n    });\n\n    it('should use -shortest flag to handle different lengths', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      await mergeAudioVideo('/video/input.webm', '/audio/input.wav', '/output/output.mp4');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('-shortest');\n    });\n\n    it('should re-encode video to H.264 and encode audio as aac', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      await mergeAudioVideo('/video/input.webm', '/audio/input.wav', '/output/output.mp4');\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('-c:v libx264 -preset fast -crf 23');\n      expect(command).toContain('-c:a aac');\n    });\n  });\n\n  describe('detectSyncFrame', () => {\n    beforeEach(() => {\n      jest.clearAllMocks();\n      const mockExec = exec as unknown as jest.Mock;\n      // Mock ffprobe to return 25fps\n      mockExec.mockImplementation((command, callback) => {\n        if (command.includes('ffprobe')) {\n          callback(null, { stdout: '25/1\\n', stderr: '' });\n        } else {\n          callback(null, { stdout: '', stderr: '' });\n        }\n      });\n    });\n\n    it('should return 0 when no sync frame is detected', async () => {\n      // Mock readdir to return no .ppm files\n      (readdir as jest.Mock).mockResolvedValue(['file1.txt', 'file2.txt']);\n\n      const result = await detectSyncFrame('/video/test.webm');\n\n      expect(result).toBe(0);\n    });\n\n    it('should return timestamp when sync frame is found', async () => {\n      // Mock readdir to return frame files\n      (readdir as jest.Mock).mockResolvedValue(['frame-001.ppm', 'frame-002.ppm', 'frame-003.ppm']);\n\n      // Create a magenta frame (R=255, G=0, B=255) - PPM format\n      // P6 header + RGB pixels for 10x10 image\n      const magentaPixels = Buffer.alloc(300); // 10x10x3 RGB\n      for (let i = 0; i <"+" 300; i += 3) {\n        magentaPixels[i] = 255;     // R\n        magentaPixels[i + 1] = 0;   // G\n        magentaPixels[i + 2] = 255; // B\n      }\n      const ppmHeader = Buffer.from('P6\\n10 10\\n255\\n');\n      const magentaFrame = Buffer.concat([ppmHeader, magentaPixels]);\n\n      // First frame is not magenta, second is magenta\n      const blackPixels = Buffer.alloc(300, 0);\n      const blackFrame = Buffer.concat([ppmHeader, blackPixels]);\n\n      (readFile as jest.Mock)\n        .mockResolvedValueOnce(blackFrame)\n        .mockResolvedValueOnce(magentaFrame);\n\n      const result = await detectSyncFrame('/video/test.webm');\n\n      // Second frame (index 1) at 25fps = 40ms per frame\n      expect(result).toBe(40);\n    });\n\n    it('should create temp directory and clean up after', async () => {\n      (readdir as jest.Mock).mockResolvedValue([]);\n\n      await detectSyncFrame('/video/test.webm');\n\n      expect(mkdir).toHaveBeenCalledWith(\n        expect.stringContaining('sync-detect-'),\n        { recursive: true }\n      );\n    });\n\n    it('should handle cleanup errors gracefully', async () => {\n      (readdir as jest.Mock)\n        .mockResolvedValueOnce([]) // No frames\n        .mockRejectedValueOnce(new Error('Cleanup failed')); // Cleanup readdir fails\n\n      // Should not throw\n      const result = await detectSyncFrame('/video/test.webm');\n      expect(result).toBe(0);\n    });\n\n    it('should handle ffprobe output with denominator of 0', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((command, callback) => {\n        if (command.includes('ffprobe')) {\n          callback(null, { stdout: '30/0\\n', stderr: '' }); // Invalid denominator\n        } else {\n          callback(null, { stdout: '', stderr: '' });\n        }\n      });\n      (readdir as jest.Mock).mockResolvedValue([]);\n\n      const result = await detectSyncFrame('/video/test.webm');\n      // Should handle gracefully (30/0 = Infinity, becomes 0ms frame duration)\n      expect(result).toBe(0);\n    });\n  });\n\n  describe('detectSyncFrameRange', () => {\n    beforeEach(() => {\n      jest.clearAllMocks();\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((command, callback) => {\n        if (command.includes('ffprobe')) {\n          callback(null, { stdout: '30/1\\n', stderr: '' });\n        } else {\n          callback(null, { stdout: '', stderr: '' });\n        }\n      });\n    });\n\n    it('should return -1 for both frames when no sync marker found', async () => {\n      (readdir as jest.Mock).mockResolvedValue(['frame-001.ppm', 'frame-002.ppm']);\n\n      // All black frames\n      const ppmHeader = Buffer.from('P6\\n10 10\\n255\\n');\n      const blackPixels = Buffer.alloc(300, 0);\n      const blackFrame = Buffer.concat([ppmHeader, blackPixels]);\n\n      (readFile as jest.Mock).mockResolvedValue(blackFrame);\n\n      const result = await detectSyncFrameRange('/video/test.webm');\n\n      expect(result.firstSyncFrame).toBe(-1);\n      expect(result.lastSyncFrame).toBe(-1);\n    });\n\n    it('should find sync frame range correctly', async () => {\n      (readdir as jest.Mock).mockResolvedValue([\n        'frame-001.ppm', 'frame-002.ppm', 'frame-003.ppm',\n        'frame-004.ppm', 'frame-005.ppm'\n      ]);\n\n      const ppmHeader = Buffer.from('P6\\n10 10\\n255\\n');\n      const blackPixels = Buffer.alloc(300, 0);\n      const blackFrame = Buffer.concat([ppmHeader, blackPixels]);\n\n      const magentaPixels = Buffer.alloc(300);\n      for (let i = 0; i <"+" 300; i += 3) {\n        magentaPixels[i] = 255;\n        magentaPixels[i + 1] = 0;\n        magentaPixels[i + 2] = 255;\n      }\n      const magentaFrame = Buffer.concat([ppmHeader, magentaPixels]);\n\n      // Frames: black, magenta, magenta, magenta, black\n      (readFile as jest.Mock)\n        .mockResolvedValueOnce(blackFrame)\n        .mockResolvedValueOnce(magentaFrame)\n        .mockResolvedValueOnce(magentaFrame)\n        .mockResolvedValueOnce(magentaFrame)\n        .mockResolvedValueOnce(blackFrame);\n\n      const result = await detectSyncFrameRange('/video/test.webm');\n\n      expect(result.firstSyncFrame).toBe(1);\n      expect(result.lastSyncFrame).toBe(3);\n      expect(result.frameDurationMs).toBeCloseTo(33.33, 1);\n    });\n\n    it('should return correct frameDurationMs based on fps', async () => {\n      (readdir as jest.Mock).mockResolvedValue([]);\n\n      const result = await detectSyncFrameRange('/video/test.webm');\n\n      // 30fps = 33.33ms per frame\n      expect(result.frameDurationMs).toBeCloseTo(33.33, 1);\n    });\n\n    it('should handle ffprobe output with denominator of 0', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((command, callback) => {\n        if (command.includes('ffprobe')) {\n          callback(null, { stdout: '30/0\\n', stderr: '' }); // Invalid denominator\n        } else {\n          callback(null, { stdout: '', stderr: '' });\n        }\n      });\n      (readdir as jest.Mock).mockResolvedValue([]);\n\n      const result = await detectSyncFrameRange('/video/test.webm');\n\n      // Should handle gracefully (30/0 -> uses denominator of 1 -> 30fps)\n      expect(result.frameDurationMs).toBeCloseTo(33.33, 1);\n    });\n  });\n\n  describe('trimSyncFrames', () => {\n    beforeEach(() => {\n      jest.clearAllMocks();\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((command, callback) => {\n        callback(null, { stdout: '', stderr: '' });\n      });\n    });\n\n    it('should copy video without trimming when framesToTrim is 0', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n\n      await trimSyncFrames('/input/video.webm', '/output/video.mp4', 0, 40);\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('ffmpeg -y -i \"/input/video.webm\"');\n      expect(command).toContain('-c:v libx264 -preset fast -crf 23');\n      expect(command).not.toContain('-ss');\n    });\n\n    it('should copy video without trimming when framesToTrim is negative', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n\n      await trimSyncFrames('/input/video.webm', '/output/video.mp4', -5, 40);\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).not.toContain('-ss');\n    });\n\n    it('should trim video with correct start time', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n\n      // 10 frames at 40ms each = 400ms = 0.4s\n      await trimSyncFrames('/input/video.webm', '/output/video.mp4', 10, 40);\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('-ss 0.400');\n      expect(command).toContain('-c:v libx264 -preset fast -crf 23');\n    });\n\n    it('should use correct output path', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n\n      await trimSyncFrames('/input/video.webm', '/my/output/final.mp4', 5, 33.33);\n\n      const command = mockExec.mock.calls[0][0];\n      expect(command).toContain('\"/my/output/final.mp4\"');\n    });\n\n    it('should handle ffmpeg execution error', async () => {\n      const mockExec = exec as unknown as jest.Mock;\n      mockExec.mockImplementation((command, callback) => {\n        callback(new Error('ffmpeg failed'), null);\n      });\n\n      await expect(trimSyncFrames('/input/video.webm', '/output/video.mp4', 5, 40)).rejects.toThrow('ffmpeg failed');\n    });\n  });\n});\n"},"tests/unit/audio-utils.test.ts":{"tests":[{"id":"142","name":"audio-utils getAudioDuration should return duration in milliseconds for valid audio file","location":{"start":{"column":6,"line":36}}},{"id":"143","name":"audio-utils getAudioDuration should handle zero duration","location":{"start":{"column":6,"line":51}}},{"id":"144","name":"audio-utils getAudioDuration should handle floating point precision correctly","location":{"start":{"column":6,"line":62}}},{"id":"145","name":"audio-utils getAudioDuration should handle very small durations","location":{"start":{"column":6,"line":73}}},{"id":"146","name":"audio-utils getAudioDuration should handle large durations","location":{"start":{"column":6,"line":84}}},{"id":"147","name":"audio-utils getAudioDuration should throw error when ffprobe fails","location":{"start":{"column":6,"line":95}}},{"id":"148","name":"audio-utils getAudioDuration should t
